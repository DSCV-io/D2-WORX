# Documentation: https://grafana.com/docs/tempo/latest/configuration/

server:
  http_listen_port: 3200
  grpc_listen_port: 9096
  log_level: info
  log_format: json

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318

metrics_generator:
  storage:
    path: /var/tempo/generator/wal
  traces_storage:
    path: /var/tempo/generator/traces

storage:
  trace:
    backend: s3
    s3:
      bucket: tempo-traces
      endpoint: d2-minio:9000
      access_key: ${MINIO_ROOT_USER}
      secret_key: ${MINIO_ROOT_PASSWORD}
      insecure: true
      forcepathstyle: true
    wal:
      path: /var/tempo/wal
    cache: inmemory

compactor:
  compaction:
    block_retention: 4320h  # 180 days
